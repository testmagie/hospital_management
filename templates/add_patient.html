<!-- templates/add_patient.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
</head>
<body>
    <h2>Add Patient</h2>
    <form action="/admin/add_patient" method="POST">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="text" name="gender" placeholder="Gender" required><br>
        <input type="text" name="contact" placeholder="Contact" required><br>
        <input type="text" name="username" placeholder="Login Username" required><br>
        <input type="password" name="password" placeholder="Login Password" required><br>
        <button type="submit">Add Patient</button>
    </form>
    <br>
    <a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
