<!-- templates/view_patients.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Patient Details</title>
</head>
<body>
    <h2>All Patient Details</h2>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Contact</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient[0] }}</td>
            <td>{{ patient[1] }}</td>
            <td>{{ patient[2] }}</td>
            <td>{{ patient[3] }}</td>
            <td>{{ patient[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/admin/dashboard"><button>Back</button></a>
</body>
</html>
